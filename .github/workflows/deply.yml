name: Deploy React App to Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build React App
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: build
          path: build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name 'abbastahir5862'
          git config --global user.email 'abbastahir5862@gmail.com'
          git checkout --orphan gh-pages
          git --work-tree build add --all
          git --work-tree build commit -m 'Deploy'
          git push origin HEAD:gh-pages --force
        env:
          GH_PAGES_PAT: ${{ secrets.GH_PAGES_PAT }}
